<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Add new article</h4>
            </div>
            <div class="modal-body">
                <form role="form" name="addArticle" id="addArticle" ng-submit="addArticle.$valid && addNewArticle()" novalidate>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Please enter a title"
                               ng-model="article.title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Please enter an author"
                               ng-model="article.author" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image"
                               placeholder="Please enter an link to the image" ng-model="article.image">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" rows="10" id="content" placeholder="Article content"
                                  ng-model="article.content" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="addArticle" ng-disabled="!addArticle.$valid">Add article</button>
            </div>
        </div>
    </div>
</div>
