<div>
    <div class="row">
        <article class="col-md-12">
            <h2><a ng-href="#"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a ng-href="/#/article/{{article._id}}">{{article.title}}</a> <a ng-href=""
                                                                                 ng-click="deleteArticle(article._id)"><span
                        class="glyphicon glyphicon-remove"></span></a><a
                        ng-href="" data-toggle="modal" data-target="#myModalEdit"
                        ng-click="editArticleClick(article._id)"><span
                        class="glyphicon glyphicon-pencil"></span></a></h2>
            <span class="glyphicon glyphicon-user">{{article.author}}</span>
            <span class="glyphicon glyphicon-time">{{article.date | date:'dd/MM/yyyy'}}</span>
            <img ng-src="{{article.image}}" class="img-responsive" alt="{{article.title}}"/>
            {{article.body}}
        </article>
    </div>
</div>
